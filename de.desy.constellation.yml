id: de.desy.constellation
runtime: org.kde.Platform
runtime-version: "6.9"
sdk: org.kde.Sdk
command: Satellite
finish-args:
  - --share=network
  - --filesystem=home
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
cleanup:
  - /include
  - /lib/pkgconfig
  - /share/pkgconfig
modules:
  - name: Constellation
    buildsystem: meson
    config-opts:
      - -Dbuildtype=release
      - -Db_lto=true
      - -Dcxx_tools=false
      - -Dcxx_tests=disabled
      - -Dsatellite_dev_null_receiver=true
      - -Dsatellite_mattermost=true
      - -Dsatellite_random_transmitter=true
    sources:
      - type: archive
        url: https://gitlab.desy.de/constellation/constellation/-/releases/v0.6/downloads/Constellation-v0.6.tar.xz
        sha256: 422cd6b7344e3e4f86f26b046d8f1ced30c3dc30e55c0b66bb113299fd8c8d07
