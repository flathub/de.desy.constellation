id: de.desy.constellation
runtime: org.kde.Platform
runtime-version: "6.9"
sdk: org.kde.Sdk
command: Satellite
finish-args:
  - --share=network
  - --filesystem=home
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
cleanup:
  - /include
  - /lib/pkgconfig
  - /share/pkgconfig
modules:
  - name: Constellation
    buildsystem: meson
    config-opts:
      - -Dbuildtype=release
      - -Db_lto=true
      - -Dimpl_py=disabled
      - -Dcxx_tools=false
      - -Dcxx_tests=disabled
      - -Dbuild_gui=qt6
      - -Dcontroller_missioncontrol=true
      - -Dlistener_observatory=true
      - -Dsatellite_dev_null_receiver=true
      - -Dsatellite_eudaq_native_writer=true
      - -Dsatellite_mattermost=true
      - -Dsatellite_random_transmitter=true
      - -Dsatellite_sputnik=true
    sources:
      - type: archive
        url: https://gitlab.desy.de/constellation/constellation/-/releases/v0.4/downloads/Constellation-v0.4.tar.xz
        sha256: 1df0a5dde96855ed8e4272a456351bf6f041c25603ad83012edd50253769dc59
