id: de.desy.constellation
runtime: org.kde.Platform
runtime-version: "6.8"
sdk: org.kde.Sdk
command: Satellite
finish-args:
  - --share=network
  - --filesystem=home
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
cleanup:
  - /include
  - /lib/pkgconfig
  - /share/pkgconfig
modules:
  - name: Constellation
    buildsystem: meson
    config-opts:
      - -Dbuildtype=release
      - -Dimpl_py=disabled
      - -Dcxx_tools=false
      - -Dcxx_tests=disabled
      - -Dbuild_gui=qt6
      - -Dcontroller_missioncontrol=true
      - -Dlistener_observatory=true
      - -Dsatellite_dev_null_receiver=true
      - -Dsatellite_eudaq_native_writer=true
      - -Dsatellite_random_transmitter=true
      - -Dsatellite_sputnik=true
    post-install:
      - install -D ../de.desy.constellation.metainfo.xml /app/share/metainfo/de.desy.constellation.metainfo.xml
    sources:
      - type: archive
        url: https://gitlab.desy.de/constellation/constellation/-/releases/v0.3/downloads/Constellation-v0.3.tar.xz
        sha256: 8d30f5c7a1203ded7768a00e58281fffc907abfd1257a50de0b533f99a56ddad
      - type: file
        path: de.desy.constellation.metainfo.xml
