id: de.desy.constellation
runtime: org.kde.Platform
runtime-version: "6.9"
sdk: org.kde.Sdk
command: Satellite
finish-args:
  - --share=network
  - --filesystem=home
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
cleanup:
  - /include
  - /lib/pkgconfig
  - /share/pkgconfig
modules:
  - name: cpr
    buildsystem: cmake
    config-opts:
      - -DCPR_USE_SYSTEM_CURL=ON
      - -DBUILD_SHARED_LIBS=ON
    sources:
      - type: archive
        url: https://github.com/libcpr/cpr/archive/refs/tags/1.12.0.tar.gz
        sha256: f64b501de66e163d6a278fbb6a95f395ee873b7a66c905dd785eae107266a709
  - name: Constellation
    buildsystem: meson
    config-opts:
      - -Dbuildtype=release
      - -Db_lto=true
      - -Dcxx_tools=false
      - -Dcxx_tests=disabled
      - -Dsatellite_dev_null_receiver=true
      - -Dsatellite_mattermost=true
      - -Dsatellite_random_transmitter=true
    sources:
      - type: archive
        url: https://gitlab.desy.de/constellation/constellation/-/releases/v0.6.1/downloads/Constellation-v0.6.1.tar.xz
        sha256: 8ba45075d0fd823c5950b044f24413b8f02d56d6ce8b5f67ad11f81fe5488e82
